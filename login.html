<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="img/icons/favicon.ico"/>
        <!--===============================================================================================-->        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/loginutil.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <!--===============================================================================================-->
   		 
    </head>
    <body>
    
        <div class="limiter">
            <div class="container-login100" style="background-image: url('img/fundo.jpg');">
                <div class="wrap-login100 p-t-30 p-b-50">
                    <span class="login100-form-title p-b-41">
                   		 Usuário
                    </span>
                    <form class="login100-form validate-form p-b-33 p-t-5" method="post" action="#">
                    
                        <div class="wrap-input100 validate-input" data-validate = "Enter username">
                            <input class="input100" type="text" name="email" id="email" placeholder="Usuário">
                        </div>
                        
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="senha"  id="senha" placeholder="Senha">
                        </div>
                        
                        <div class="container-login100-form-btn m-t-32">
                            <button type="submit" class="login100-form-btn">
                            	Login
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
         

	</body>
</html>
